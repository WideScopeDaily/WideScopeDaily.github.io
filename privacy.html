    :root {
      --bg: #eef9fb;
      --card: #ffffff;
      --accent: #3fa7d6;
      --text: #1f2d3a;
      --muted: #546d85;
      --radius: 10px;
      --shadow: 0 20px 60px -10px rgba(31,111,235,0.08);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg,#e7f7fc 0%,#f0fbf4 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 24px 16px 8px;
    }
    .logo-block {
      margin: 12px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .logo-block img {
      height: 80px;
      width: auto;
      border-radius: 8px;
      object-fit: contain;
      box-shadow: 0 12px 32px rgba(63,167,214,0.2);
    }
    .slogan {
      font-size: 1rem;
      font-style: italic;
      color: #2d4f67;
    }
    .site-name {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.5px;
    }

    /* Navigation */
    nav {
      margin-top: 15px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    nav ul li a:hover {
      background: var(--accent);
      color: white;
    }
