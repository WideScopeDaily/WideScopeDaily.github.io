backend:
  name: git-gateway
  branch: main

media_folder: "assets/media"
public_folder: "/assets/media"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Wide Scope Daily" }
      - { label: "Category", name: "category", widget: "select", options: ["Crypto News", "Global Headlines", "Fact Briefs", "Analysis", "Trends"] }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Hero Image", name: "hero_image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
