<html lang="en">
<head>

  <meta charset="utf-8"/>
  <title>Fact Briefs | Wide Scope Daily</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description" content="Concise, verified facts and explainers to keep you informed."/>
  <style>
    :root {
      --bg:#f0f9fd;
      --card:#ffffff;
      --accent:#1f6feb;
      --text:#1f2d3a;
      --shadow:0 20px 60px -10px rgba(31,111,235,0.08);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }
    *{box-sizing:border-box;}
    body{margin:0;background:var(--bg);color:var(--text);padding:24px;max-width:1000px;margin:auto;line-height:1.5;}
    header{text-align:center;margin-bottom:24px;}
    .site-name{font-size:2rem;font-weight:700;text-decoration:none;color:var(--text);display:inline-block;}
    .slogan{font-size:0.9rem;color:#556b88;margin-top:4px;}
    h1{margin-top:0;font-size:2rem;}
    .cards{display:flex;flex-direction:column;gap:16px;margin-top:16px;}
    .card{background:var(--card);padding:18px 20px;border-radius:12px;box-shadow:var(--shadow);}
    .title{font-weight:700;font-size:1.2rem;margin:0 0 6px;color:var(--accent);text-decoration:none;display:block;}
    .meta{font-size:0.85rem;color:#556b88;margin:4px 0 8px;}
    p{margin:0 0 12px;}
    .placeholder{background:rgba(63,167,214,0.08);padding:14px;border-radius:8px;font-size:0.9rem;}
    .error{color:#b03; background:#ffe3e3; padding:12px; border-radius:8px;}
  </style>
</head>
<body>
  <header>
    <a class="site-name" href="../">Wide Scope Daily</a>
    <div class="slogan">Knowledge Beyond Borders</div>
  </header>

  <main>
    <h1>Fact Briefs</h1>
    <p>Concise, verified facts and explainers to keep you informed.</p>
    <div id="articles" class="cards">
      <div class="placeholder">Loading fact briefs...</div>
    </div>
  </main>

  <script>
    async function loadFactBriefs() {
      try {
        const res = await fetch('list.json', {cache: 'no-store'});
        if (!res.ok) throw new Error('Could not fetch list.json');
        const items = await res.json();
        const container = document.getElementById('articles');
        container.innerHTML = '';
        if (!items.length) {
          container.innerHTML = '<div class="placeholder">No fact briefs yet.</div>';
          return;
        }
        items.forEach(i => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a class="title" href="${i.slug}">${i.title}</a>
            <div class="meta">${i.date} â€¢ Wide Scope Daily</div>
            <p>${i.excerpt}</p>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById('articles').innerHTML = '<div class="error">Failed to load fact briefs. Please try again later.</div>';
        console.error(e);
      }
    }
    loadFactBriefs();
  </script>
  <!-- Cookie Consent Banner -->
<div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; width: 100%; background: #0B1A33; color: white; padding: 10px; text-align: center; font-size: 14px; z-index: 9999;">
  This website uses cookies to improve your experience. 
  <a href="privacy.html" style="color: #FFD700; text-decoration: underline;">Read Privacy Policy</a>.
  <button id="accept-cookies" style="background: #FFD700; border: none; color: #0B1A33; padding: 5px 10px; margin-left: 10px; cursor: pointer; font-weight: bold;">Accept</button>
</div>

<script>
  document.getElementById('accept-cookies').addEventListener('click', function() {
    document.getElementById('cookie-banner').style.display = 'none';
    localStorage.setItem('cookiesAccepted', 'true');
  });

  if (localStorage.getItem('cookiesAccepted')) {
    document.getElementById('cookie-banner').style.display = 'none';
  }
</script>
</body>
</html>
